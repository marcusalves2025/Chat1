<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu ChatGPT</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    #chat-box { height: 400px; overflow-y: auto; background: #fff; padding: 15px; border: 1px solid #ccc; }
    .message { margin: 10px 0; padding: 8px 12px; border-radius: 8px; }
    .user { background: #d1ffd6; text-align: right; }
    .bot { background: #e1e1e1; text-align: left; }
    #controls { display: flex; margin-top: 10px; }
    #user-input { flex: 1; padding: 10px; }
    #send-btn { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h2 style="text-align:center">Meu ChatGPT</h2>
  <div id="chat-box"></div>
  <div id="controls">
    <input type="text" id="user-input" placeholder="Digite sua mensagem...">
    <button id="send-btn">Enviar</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
